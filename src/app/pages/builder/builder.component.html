<div class="page-strapline">
  <h1>Build your box</h1>
  <h2>
    You have chosen our <span>{{ boxType }}</span> box.
  </h2>
  <p>Pick 3 products from the options below, then click next.</p>
</div>

<div class="content-wrapper">
  <section class="product-accordion">
    <div class="product-list">
      <ng-container *ngFor="let index of accordionCountArray">
        <div class="accordion-products-wrapper accordion-{{ index + 1 }}">
          <div
            class="product-wrapper"
            *ngFor="let product of sortedAccProducts[index]"
          >
            <app-product
              [index]="index"
              [product]="product"
              (disableButtonsChange)="addDisableButtonsClass($event)"
            >
            </app-product>
          </div>
        </div>
      </ng-container>
    </div>
  </section>

  <section class="cart-wrapper">
    <app-cart [boxType]="boxType"></app-cart>
  </section>

  <a routerLink="/box-choice">Back</a>
</div>
