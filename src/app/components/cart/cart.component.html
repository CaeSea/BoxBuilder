<mat-card>
  <div class="cart">
    <mat-card-header>
      <mat-card-title>Your Box Summary</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="cart-product" *ngFor="let product of cart">
        <img class="cart-product-image" src="{{ product.image }}" alt="" />
        <span>{{ product.name }} x {{ product.quantityOrdered }}</span>
      </div>
      <p>Your box choice: {{ boxType }}</p>
      <p>Total: Â£{{ price }}</p>
    </mat-card-content>
  </div>
</mat-card>
