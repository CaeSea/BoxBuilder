<h1>Build your box</h1>
<h2>You have chosen {{ boxType }}</h2>

<section class="content-wrapper">
  <section *ngFor="let index of accordionCountArray" class="product-accordion">
    <h2>{{ makeTitle(index) }}</h2>
    <div class="product-list">
      <div
        class="product-wrapper"
        *ngFor="let product of sortedAccProducts[index]"
        style="display: inline-block; padding: 0 10px"
      >
        <p>{{ product.name }}</p>
        <img src="{{ product.image }}" alt="{{ product.name }}" />
        <button>Add</button>
      </div>
    </div>
    <button class="next-accordion">Next</button>
  </section>

  <a routerLink="/landing">Back</a>
</section>
